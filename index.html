<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nomadicasim • traveller</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="mx-4 my-2 sm:mx-6 sm:my-3 md:mx-8 md:my-4">
        <nav class="flex justify-between items-center">
            <ul class="">nomadicasim</ul>
            <ul class="flex space-x-4">
                <li><a href="#blog">Blog</a></li>
                <li><a href="#thoughts">Thoughts</a></li>
                <li><a href="#book">Book</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="flex flex-col justify-center items-center h-[70vh]">
            <h1 class="text-7xl font-bold">Traveller</h1>
            <p class="text-3xl">Seeker • Learner • Explorer</p>
        </div>
        <section class="w-full py-12 px-4">
            <div class="max-w-6xl mx-auto">
                <h2 class="text-3xl font-bold mb-8 text-center">Images</h2>
                <div class="relative overflow-hidden">
                    <div class="flex transition-transform duration-300 ease-in-out" id="gallery">
                        <div class="flex w-full flex-shrink-0 space-x-2">
                            <img src="https://placehold.co/800x600" alt="Travel photo 1" class="w-5/12 h-64 object-cover rounded-lg">
                            <img src="https://placehold.co/800x600" alt="Travel photo 2" class="w-5/12 h-64 object-cover rounded-lg">
                            <img src="https://placehold.co/800x600" alt="Travel photo 3" class="w-2/12 h-64 object-cover rounded-lg">
                        </div>
                        <div class="flex w-full flex-shrink-0 space-x-2">
                            <img src="https://placehold.co/800x600" alt="Travel photo 4" class="w-5/12 h-64 object-cover rounded-lg">
                            <img src="https://placehold.co/800x600" alt="Travel photo 5" class="w-5/12 h-64 object-cover rounded-lg">
                            <img src="https://placehold.co/800x600" alt="Travel photo 6" class="w-2/12 h-64 object-cover rounded-lg">
                        </div>
                    </div>
                    <button class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-white bg-opacity-50 p-2 rounded-r-lg" onclick="slide(-1)">❮</button>
                    <button class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-white bg-opacity-50 p-2 rounded-l-lg" onclick="slide(1)">❯</button>
                </div>
            </div>
        </section>

        <script>
            let currentSlide = 0;
            const slides = document.querySelectorAll('#gallery > div');

            function slide(direction) {
                currentSlide = (currentSlide + direction + slides.length) % slides.length;
                document.getElementById('gallery').style.transform = `translateX(-${currentSlide * 100}%)`;
            }

            // Touch events for swiping
            let touchStartX = 0;
            let touchEndX = 0;

            document.getElementById('gallery').addEventListener('touchstart', e => {
                touchStartX = e.changedTouches[0].screenX;
            });

            document.getElementById('gallery').addEventListener('touchend', e => {
                touchEndX = e.changedTouches[0].screenX;
                if (touchStartX - touchEndX > 50) {
                    slide(1); // Swipe left
                } else if (touchEndX - touchStartX > 50) {
                    slide(-1); // Swipe right
                }
            });
        </script>

    </main>

    <footer class="text-center">
        <p>nomadicasim - all rights reserved - 2024</p>
    </footer>
</body>
</html>
